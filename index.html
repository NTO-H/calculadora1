<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div id="calculadora">
    <form name="form">
      <h1 id='title'>Calculadora</h1>
      <input type="text" class="vsaida" id="visor" name="visor">
    </form>
    <div id="historial-lista"></div> 
    <table id="teclado">
      <tr>
        <td>
          <input type="button" class="limpar" id="buttonC" onclick="reiniciar()" value="C">
          <input type="button" class="botaoAux" id="backspace" onclick="retroceso()" value="โซ">
          <input type="button" class="botaoAux" onclick="porcentaje()" value="%">
          <input type="button" class="divisao" id="divisao" onclick="operacion('/')"
            value="รท">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' onclick="llenar(7)" value="7">
          <input type="button" class='numero' onclick="llenar(8)" value="8">
          <input type="button" class='numero' onclick="llenar(9)" value="9">
          <input type="button" class="multiplicacao" onclick="operacion('*')" value="x">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' onclick="llenar(4)" value="4">
          <input type="button" class='numero' onclick="llenar(5)" value="5">
          <input type="button" class='numero' onclick="llenar(6)" value="6">
          <input type="button" class="subtracao" onclick="operacion('-')" value="-">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' onclick="llenar(1)" value="1">
          <input type="button" class='numero' onclick="llenar(2)" value="2">
          <input type="button" class='numero' onclick="llenar(3)" value="3">
          <input type="button" class="soma" onclick="operacion('+')" value="+">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="masMenos" onclick="MasMenos()" value="-+">
          <input type="button" class='numero' onclick="llenar(0)" value="0">
          <input type="button" class="botaoAux" id="ponto" onclick="punto()" value=".">
          <input type="button" class="igual" onclick='calcular()' value="=">

        </td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="operacion.js"></script>
  <script type="text/javascript" src="funcionesd.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
